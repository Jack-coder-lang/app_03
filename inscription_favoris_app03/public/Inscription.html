<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="tailwindcss-3.3.5.js"></script>
</head>
    <body>
        <header>
            <div>
                <img class="h-14 w-48 mt-0 ml-1" src="agro.jpg" alt="agro">
            </div>
            <hr class="border-green-500 mt-2">
        </header>
    
        <div>
            <form action="">
                <div class="text-center mb-32 mt-8 font-bold ">
                    <div class="text-4xl text-green-600">
                        Inscription
                    </div>
                </div>
    
                <div class="flex justify-between px-5 mt-5">
                        <div class="mb-4 ">
                            <label for="" class="block">Nom:</label>
                            <input placeholder="Entrer votre nom" type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                    </div>
                    <div class="mb-4 ">
                            <label for="" class="block">Ville:</label>
                            <input placeholder="Entrer votre ville" type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                    </div>
                        <div class="mb-4 ">
                            <label for="" class="block">Email:</label>
                            <input placeholder="Entrer votre email" type="email" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid ">
                        </div>
                </div>
                <div class="flex justify-between px-5">
                        <div class="mb-4 ">
                            <label for="" class="block">Prénoms:</label>
                            <input placeholder="Entrer votre Prenom" type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                        </div>
                        <div>
                            <label for="" class="block">Nom de l'entreprise:</label>
                            <input placeholder="Entrer le nom de votre entreprise" type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                        </div>
                        <div class="mb-4 ">
                            <label for="" class="block">Mot de passe:</label>
                            <input placeholder="Entrer votre mot de passe " type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                        </div>
                </div>
                <div class="flex justify-between px-5">
                        <div class="mb-4">
                            <label for="" class="block">Numéro de téléphone:</label>
                            <input placeholder="Entrer votre Numéro" type="text" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                        </div>
                        <div class="mb-4 ">
                            <label for="" class="block">Adresse de l'entreprise:</label>
                            <input placeholder="Entrer l'adresse de l'entreprise" type="email   " class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                        </div>
                        <div class="mb-4">
                            <label for="" class="block">Confirmer le mot de passe:</label>
                            <input placeholder="confirmer votre mot de passe" type="password" class="border-green-500 border-2 p-2 rounded-sm w-96 h-16 rounded-l-lg rounded-r-lg border-solid">
                            <p class="">avez-vous déja un compte? <a class="text-green-400" href="#">connectez-vous</a></p>
                            
                            <button class="p-3 bg-green-500 hover:bg-green-700 rounded-md w-96 mt-4 text-white">Valider</button>
                        </div>
                </div>
            </form>
        </div>
</body>
</html>
